<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="container">
      <div class="page-header">
        <div class="logo">
          <a href="#">DAMI.</a>
        </div>
        <input type="checkbox" id="click" />

        <label for="click" class="mainicon">
          <div class="menu">
            <i class="bx-bx-menu"></i>
          </div>
        </label>
        <ul>
          <li><a href="#" class="active" style="--navAni: 1">Home</a></li>
          <li><a href="#" style="--navAni: 2">About</a></li>
          <li><a href="#" style="--navAni: 3">Skills</a></li>
          <li><a href="#" style="--navAni: 4">Portfolio</a></li>
          <li><a href="#" style="--navAni: 4">Contact</a></li>
        </ul>
        <label class="mode">
          <input type="checkbox" id="darkModeToggle" />
          <i class="bx bxs-moon"></i>
        </label>
      </div>
    </header>

    <section class="container">
      <div class="main">
        <div class="images">
          <img src="images/image 1.png" alt="" class="img-w" />
          <span class="bg-effect-1">
            <span class="bg-effect-1"></span>
          </span>
        </div>
        <div class="detail">
          <h3>Hi, I'm</h3>
          <h1><span style="color: #f9532d">Damilola</span>  Afolayan</h1>
          <p>
            I'm a professional Web developer. My main goalis to help & Satisfy
            the Local & Global Clients by creating web development solutions
          </p >
          <div class="social">
            <a
              href="https://www.linkedin.com/in/afolayan-oluwadamilola-828177274/"
              style="--socialAni: 1"
              ><i class="bx bxl-linkedin"></i
            ></a>
            <a href="https://www.instagram.com/dammy_xl/" style="--socialAni: 2"
              ><i class="bx bxl-instagram"></i
            ></a>
            <a href="https://github.com/MosesDammy" style="--socialAni: 3"
              ><i class="bx bxl-github"></i
            ></a>
            <a
              href="https://www.youtube.com/@oluwadamilolamoses8418"
              style="--socialAni: 4"
              ><i class="bx bxl-youtube"></i
            ></a>
          </div>
        </div>
      </div>
    </section>

    <script>
      const darkModeToggle = document.getElementById('darkModeToggle');
      const body = document.body;
      const isDarkMode = localStorage.getItem('darkMode') === 'enabled';
      if (isDarkMode) {
        body.classList.add('dark-mode');
        darkModeToggle.checked = true;
      }
      darkModeToggle.addEventListener('change', () => {
        if (darkModeToggle.checked) {
          body.classList.add('dark-mode');
          localStorage.setItem('darkMode', "enabled");
        } else {
          body.classList.remove('dark-mode');
          localStorage.setItem('darkMode', 'disabled');
        }
      });
    </script>
  </body>
</html>
